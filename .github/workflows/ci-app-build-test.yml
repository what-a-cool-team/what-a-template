name: ci-app-build-test
on:
  push:
    branches: 
    - "main"
    paths:
    - "crates/**"
  pull_request:
    branches:
    - "main"
    paths:
    - "crates/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
          fetch-depth: 0
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
